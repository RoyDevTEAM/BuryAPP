<!-- Importación de Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- Importación de FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<ion-content [fullscreen]="true" class="bg-gray-900">
  <ion-header [translucent]="true" class="bg-transparent">
    <ion-toolbar class="transparent-toolbar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" class="back-button"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <main class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
    <div class="user-info-card bg-gray-800 p-6 rounded-xl shadow-lg text-white">
      <h2 class="text-2xl font-bold">{{ usuario.name }}</h2>
      <p class="text-sm text-gray-400">Email: {{ usuario.email }}</p>
    </div>

    <div class="text-center">
      <button (click)="confirmEliminarCuenta()" class="bg-red-500 text-white px-6 py-3 rounded-xl shadow-md">
        <i class="fas fa-trash-alt mr-2"></i> Eliminar Cuenta
      </button>
    </div>
  </main>
</ion-content>
