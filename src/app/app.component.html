<ion-app>
  <!-- Mostrar el splash screen inicialmente -->
  <app-splash-screen *ngIf="showSplashScreen"></app-splash-screen>
  
  <!-- Mostrar el contenido principal de la aplicación después de ocultar el splash screen -->
  <ion-router-outlet *ngIf="!showSplashScreen"></ion-router-outlet>
</ion-app>
